name: Deploy to Both Instances via SSH

on:
  push:
    branches: [main]

permissions: 
  contents: write

jobs:
  deploy:
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check target directory
        run: |
          ls -la /home/ec2-user/testloadbalancer

      - name: Moving to the project folder
        run: |
          echo "Starting deployment at:" $(date)
          cd /home/ec2-user/testloadbalancer
        working-directory: /home/ec2-user/testloadbalancer

      - name: Cleaning up local changes
        run: |
          echo "Cleaning up local changes"
          git reset --hard HEAD
          git clean -fd
        working-directory: /home/ec2-user/testloadbalancer

      - name: Pulling the lastest changes
        run: |
          git pull origin main
        working-directory: /home/ec2-user/testloadbalancer

      - name: Restarting the service
        run: |
          sudo systemctl restart testloadbalancer.service
          echo "Finished at:" $(date)
        working-directory: /home/ec2-user/testloadbalancer

